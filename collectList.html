    const apiurl = 'https://api.polygonscan.com/api?module=account&action=token1155tx&address=0xB98d07c826302760344D7b004d59b13B099AC4bf&startblock=0&endblock=99999999&page=1&offset=100&sort=desc&apikey=AV5VAVIK1ZPRGRTZCY16XVFJKZ6IKGHSEF';

    const colinfo = [
      { colid: 'tokenName', colnm: '種別' }
      , { colid: 'tokenID', colnm: '収集品' ,callback: (x) => { 
        var i = M_DefyLoot.find(data => data.id === x);
        return i === undefined ? ["[",x,"]"].join('') : ["[",x,"]",i.name].join(''); 
      }
      }
      , { colid: 'tokenValue', colnm: '個数' }
      , {
        colid: 'timeStamp', colnm: '日時', callback: (x) => {
          var d = new Date(x * 1000);
          return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2, '0')}`.replace(/\n|\r/g, '');
        }
      }
    ]

    //画面読み込み後
    document.addEventListener("DOMContentLoaded", (event) => {
      getListData();
      var btnReflesh = document.querySelector('#btnReflesh');
      btnReflesh.addEventListener('click', function () {
        showLoading();
        getListData();
      });
    })

    function showLoading() {
      var loading_area = document.querySelector('div#loading_area');
      loading_area.classList.remove('invisible');
    }
    function hideLoadeing() {
      var loading_area = document.querySelector('div#loading_area');
      loading_area.classList.add('invisible');
    }
    function clearTable() {
      var targetdom = document.querySelector('#maintable');
      var childtable = document.querySelector('#maintable > table');
      if (childtable) {
        targetdom.removeChild(childtable);
      }
    }

    function getListData() {
      //表示のクリア
      clearTable();
      // XMLHttpRequestオブジェクトの作成
      var request = new XMLHttpRequest();
      // URLを開く
      request.open('GET', apiurl, true);
      // レスポンスが返ってきた時の処理を記述 
      request.onload = function() {
        // レスポンスが返ってきた時の処理
        var targetdom = document.querySelector('#maintable');
        var table = document.createElement('table');
        table.classList.add('table');
        table.classList.add('table-dark');
        table.classList.add('table-hover');
 
        // ヘッダー部分生成
        var thead = document.createElement('thead');
        var tr = document.createElement('tr');
        colinfo.forEach(function (r) {
          var th = document.createElement('th')
          th.innerText = r.colnm;
          tr.appendChild(th);
        });
        thead.appendChild(tr);
        thead.classList.add('sticky-top');
        table.appendChild(thead);

        // データ部分生成
        var tbody = document.createElement('tbody');
        JSON.parse(this.response).result.forEach(
          function (s) {
            var tr = document.createElement('tr');
            colinfo.forEach(function (r) {
              var td = document.createElement('td')
              td.innerText = r.callback === undefined ? s[r.colid] : r.callback(s[r.colid]);
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        );
        table.appendChild(tbody);
        targetdom.appendChild(table);
        hideLoadeing();
      }
      // リクエストをURLに送信
      request.send();
    } 
    
  </script>
